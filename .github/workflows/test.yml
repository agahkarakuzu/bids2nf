name: Test bids2nf

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'
    
    - name: Install Nextflow
      run: |
        curl -fsSL https://get.nextflow.io | bash
        sudo mv nextflow /usr/local/bin/
        nextflow -version
    
    - name: Pull BIDS validator container
      run: |
        docker pull bids/validator
    
    - name: Run test workflows
      run: |
        nextflow run tests/test_ebg_mts.nf --bids_dir $PWD/tests/data/custom/ds-mtsat -profile test
        ls -la work/
    
    - name: Assert outputs
      run: |
        tree tests/new_outputs
        echo "---------------------------------"
        tree tests/expected_outputs
        ./tests/assert_outputs.sh tests/expected_outputs tests/new_outputs

    - name: Validate YAML configuration
      run: |
        # Check that YAML files are valid
        python3 -c "import yaml; yaml.safe_load(open('bids2nf.yaml'))"
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-bids2nf
        path: |
          work/
          .nextflow.log
          .nextflow.log.*
        retention-days: 7